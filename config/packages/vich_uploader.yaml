vich_uploader:
    db_driver: orm

    mappings:
        property_image:
            uri_prefix: /assets/img/plateformes
            upload_destination: '%kernel.project_dir%/public/assets/img/plateformes'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        article_image:
            uri_prefix: /assets/img/articles
            upload_destination: '%kernel.project_dir%/public/assets/img/articles'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        document_file:
            uri_prefix: /assets/documents
            upload_destination: '%kernel.project_dir%/public/assets/documents'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
